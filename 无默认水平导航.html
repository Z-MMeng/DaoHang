<!DOCTYPE html>
<html>
<head>
	<title>无默认水平导航</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0px;padding: 0px;font-size: 20px;}
		ul{
			list-style-type: none;
		}
		ul li{
			float: left;
		}
		ul li a{
			text-decoration: none;
			display: block;
			height: 30px;
			line-height: 30px;
			width: 120px;
			background-color: #ddd;
			margin-bottom: 1px;
			text-align: center;
		}
		ul li a:hover{
			color: #fff;
			background-color: #F60;
		}

	</style>
</head>
<body>
<ul>
	<li><a href="#">首页</a></li> <!--给首页设置成默认状态-->
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
