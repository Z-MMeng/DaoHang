<!DOCTYPE html>
<html>
<head>
	<title>垂直导航</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0px;padding: 0px;font-size: 20px;}
		ul{
			list-style-type: none;
			width: 100px;			
		}
		a{
			text-decoration: none;
			display: block;
			height: 30px;
			line-height: 30px;
			width: 100px;
			background-color: #ddd;
			margin-bottom: 1px;
			padding-left: 20px;
		}
		a:hover{
			background-color: #f6e;
			color: #fff;
		}

	</style>
</head>
<body>
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
